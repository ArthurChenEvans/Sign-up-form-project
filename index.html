<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <h1><img src="assets/images/odin-lined.png">Odin</h1>
        <p>Art by <a href="https://pixabay.com/users/aalmeidah-4277022/" target="_blank">Aalmeidah</a> on <a href="https://pixabay.com/illustrations/background-landscape-nature-8422123/">Pixabay</a></p>
    </aside>
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.
            <br><br>
            You <span>know</span> you want to.
        </p>
        <form action="/" method="POST">
            <fieldset>
                <h2>Let's do this!</h2>

                <div class="input_container">
                    <div class="form_text_input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                    </div>
    
                    <div class="form_text_input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                    </div>
                </div>

                <div class="input_container">
                    <div class="form_text_input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="form_text_input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="^\+?[1-9]\d{0,3}[-.\s]?(\(?\d{1,4}\)?[-.\s]?)*\d{1,4}$" required>
                    </div>
                </div>

                <div class="input_container">
                    <div class="form_text_input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
    
                    <div class="form_text_input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="submit_button">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
